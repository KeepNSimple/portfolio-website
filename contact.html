  	<h1>Contact</h1>
  		<form method="post" id="contact-form">
  			<label class="standard-label" for="contact-email">Email: </label>
  			<input type="email" id="contact-email" required>

  			<label class="class standard" for="tel">Telephone: </label>
  			<input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="tel">

  			<label class="standard-label" for="message">Message: </label>
  			<textarea id="message" maxlength="240" required></textarea>

  			<input class="submit" type="submit" value="Send message">
  		</form>
